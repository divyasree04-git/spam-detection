<!DOCTYPE html>
<html>
<head>
    <title>Spam Detector</title>
</head>
<body>
    <h2>Spam Detection</h2>

    <form method="POST">
        <textarea name="message" rows="6" cols="50" placeholder="Enter message here...">{{ message }}</textarea><br><br>
        <button type="submit">Check</button>
    </form>

    {% if prediction %}
        <h3>Result: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
